<!DOCTYPE html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="hangman_styles.css">
</head>
<body>
  <main class="container">
    <article class="word-display" role="status" aria-live="polite">
      <p id="wordDisplay">_ _ _ _</p>
    </article>

    <section class="keyboard" id="keyboard" role="region" aria-labelledby="keyboard-title">
      <h2 id="keyboard-title" class="sr-only">Keyboard</h2>
    </section>

    <img src="man_1.png" id="man_1" class="man-image" alt="Man 1" style="visibility: hidden;">
    <img src="man_2.png" id="man_2" class="man-image" alt="Man 2" style="visibility: hidden;">
    <img src="man_3.png" id="man_3" class="man-image" alt="Man 3" style="visibility: hidden;">
    <img src="man_4.png" id="man_4" class="man-image" alt="Man 4" style="visibility: hidden;">
    <img src="man_5.png" id="man_5" class="man-image" alt="Man 5" style="visibility: hidden;">
    <img src="man_6.png" id="man_6" class="man-image" alt="Man 6" style="visibility: hidden;">
  </main>

  <script src="script.js"></script>
</body>
</html>
