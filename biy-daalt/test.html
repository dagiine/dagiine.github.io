<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coloring Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        canvas {
            border: 1px solid grey;
            display: block;
            margin: 20px auto;
        }

        .controls {
            margin: 20px;
        }

        .controls button, .controls input {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Canvas with Image</h1>
    <p>Use the controls below to draw on the canvas.</p>
    <div class="controls">
        <label for="brush-size">Brush Size:</label>
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <label for="color">Brush Color:</label>
        <input type="color" id="color" value="#000000">
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <p>Image to use:</p>
    <img id="scream" src="reindeer.png" alt="The Scream" width="220" height="277">
    <p><button onclick="setImage()">Set Image</button></p>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("scream");

        let isDrawing = false;
        let brushSize = document.getElementById("brush-size").value;
        let brushColor = document.getElementById("color").value;

        // Resize the canvas to match the image
        function setImage() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        }

        // Update brush size and color
        document.getElementById("brush-size").addEventListener("input", (e) => {
            brushSize = e.target.value;
        });

        document.getElementById("color").addEventListener("input", (e) => {
            brushColor = e.target.value;
        });

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        }

        // Drawing functions
        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            draw(e);
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDrawing) {
                draw(e);
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseout", () => {
            isDrawing = false;
            ctx.beginPath();
        });

        function draw(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = brushColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
    </script>
</body>
</html>
