<!DOCTYPE html>
<head>
    <title>Christmas Coloring Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="snow-container"></div>

    <header>
        <img src="decoration.png" alt="X-mas decoration">
    </header>

    <main>
        <section class="options">
            <article class="size">
                <label for="size-input">–ë–∏–π—Ä–Ω–∏–π —Ö—ç–º–∂—ç—ç:</label>
                <input type="range" min="5" max="100" value="5" id="size-input">
            </article>

            <article class="color-buttons">
                <button class="color-btn" style="background-color: #008000;" id="green"></button>
                <button class="color-btn" style="background-color: #8B4513;" id="brown"></button>
                <button class="color-btn" style="background-color: #FFDF00;" id="yellow"></button>
                <button class="color-btn" style="background-color: #FF0000;" id="red"></button>
                <button class="color-btn" style="background-color: #D2B48C;" id="brownish-yellow"></button>
                <button class="color-btn" style="background-color: #FFC0CB;" id="pink"></button>
                <button class="color-btn" style="background-color: #00FFFF;" id="cyan"></button>
            </article>

            <aside class="image-options">
                <button onClick="changeImage('xmas-tree.png')" id="xmas-tree">X-mas Tree</button>
                <button onClick="changeImage('reindeer.png')" id="reindeer">Reindeer</button>
                <button onClick="changeImage('gingerbread-man.png')" id="gingerbread">Gingerbread Man</button>
                <button id="clear-canvas"><i class="fas fa-broom"></i> Clear</button>
            </aside>
        </section>

        <section class="coloring-canvas">
            <article class="canvas-container">
                <img id="image" src="book-cover.jpg" alt="Coloring Book Cover">
                <canvas id="canvas"></canvas>
            </article>
        </section>
    </main>

    </footer>

    <script src="script.js"></script>
    <script src="snowfall.js"></script>
</body>
</html>
