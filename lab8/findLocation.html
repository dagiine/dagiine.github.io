<body>
    <script>
        function findLocation(aptNumber) {
            const floors = 9;
            const buildings = 3;
            const doors = 4;
            const apartmentsPerBuilding = floors * doors;

            const entrance = Math.ceil(aptNumber / apartmentsPerBuilding);
            const floor = Math.ceil(((aptNumber - 1) % apartmentsPerBuilding + 1) / doors);
            const door = (aptNumber - 1) % doors + 1;

            return "Орц: " + entrance + ", Давхар: " + floor + ", Хаалга: " + door;
        }

        var num = parseInt(window.prompt("Хайх хаалганы дугаар оруул:", 0));

        if (isNaN(num) || num <= 0) {
            alert("Тоо оруул!");
            document.write("Буруу оруулсан байна.");
        } else {
            document.write(findLocation(num));
        }
    </script>
