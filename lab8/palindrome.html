<!DOCTYPE html>
<head>
    <title>1</title>
</head>
<body>
    <script>
        var num = parseInt(window.prompt("Тоо оруул:", 0));

        if (isNaN(num)) {
            alert("Тоо оруул!");
            num = 0;
        }

        var sum = 0;
        var temp = num;
        while (temp > 0) {
            sum += temp % 10;
            temp = Math.floor(temp / 10);
        }

        function isPalindrome(num) {
            var reversed = 0;
            var original = num;

            while (num > 0) {
                reversed = reversed * 10 + (num % 10);
                num = Math.floor(num / 10);
            }

            return original === reversed;
        }

        if (isPalindrome(sum)) {
            document.write("Цифрүүдийн нийлбэр нь палиндром байна. Нийлбэр " + sum);
        } else {
            document.write("Цифрүүдийн нийлбэр нь палиндром биш байна. Нийлбэр " + sum);
        }
    </script>

    <footer style="text-align: center;">

    </footer> 
</body>
</html>
